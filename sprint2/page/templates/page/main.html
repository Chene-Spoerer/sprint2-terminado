{% load static %}
<!-- Este archivo html es para los elementos inherentes de cada pagina
    (para evitar redundancia de codigo)  -->

<!-- Estilos  -->
<style>
  .body {
    height: 100%;
    padding: 0pc;
    margin: 0px;
  }

  .page-wrapper {
    min-height: 65%;
  }
</style>

<DOCTYPE html>
  <html>

  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <title>Reumeet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>


  <!-- CONTENIDO GENERAL  -->

  <body>

    <!-- Barra de navegacion  -->
    {% include 'page/navbar.html' %}
    <hr>
    <!-- Alerta de creacion de cuenta exitosa  -->
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    <!-- contenido principal de la pagina | AQUI SE INCLUYE LO QUE TENGAN LAS SUBPAGINAS (inicio, contacto, entrevistas, perfil, etc) -->
    <div class="page-wrapper">
      <main role="main" class="container">
        {% block content %}{% endblock %}
      </main>
    </div>
    </div>
    <hr>

    <!-- Footer  -->
    {% include 'page/footer.html' %}

  </body>


  <!-- Cosas necesarias pa la navbar que no se que hacen xd  -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  </html>
